<!doctype html>
<html>
    <head>
        <meta charset="utf-8"> <title>Collection</title>
        <link href="https://fonts.googleapis.com/css2?family=Workbench&display=swap" rel="stylesheet">
        <style>
            body {
                margin: 0;
                background-color: black;
                color: white;
                overflow-x: hidden;

                font-family: "Workbench", sans-serif;
                font-optical-sizing: auto;
                font-weight: 400;
                font-style: normal;
                font-variation-settings:
                "BLED" 0,
                "SCAN" 0;
            }
            nav {
                position: fixed;
                padding: 25px 30px;
                z-index: 10;
                top:0;
                left: 0;
            }

            .logo span {
                font-size: 24px;
                color: white;
                text-decoration: none;
                font-weight: bold;
                white-space: nowrap; /* 줄바꿈 방지 */
            }

            .menuright {
                position:fixed;
                top:28px;
                right:30px;
                list-style: none;
                display:flex;
                gap:20px;
                margin: 0;
                padding:0;
                z-index: 10;
            }
            .menuright li a {
                text-decoration: none;
                color: white;
                font: size 18px;
                padding:10px;
            }

            .menu_1:hover{color:#00ffc3}
            .menu_2:hover{color:#00ffc3}
            span:hover {color:#00ffc3}


            .week-label {
        position: fixed;
        bottom: 50px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 32px;
        font-weight: bold;
        z-index: 10;
        pointer-events: none;
      }

      .scroll-container {
        display: flex;
        overflow-x: scroll;
        scroll-snap-type: x mandatory;
        height: 100vh;
        align-items: center;
        padding-left: calc(50vw - 22.5vw);
        padding-right: calc(50vw - 22.5vw); /* 끝 이미지 중앙까지 오게 */
        }

      .work {
        flex: 0 0 auto;
        width: 45vw;
        margin: 0 2vw;
        scroll-snap-align: center;
        transition: transform 0.3s ease, opacity 0.3s ease, filter 0.3s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
      }

      .work img {
        width: 100%;
        max-height: 60vh;
        object-fit: contain;
        display: block;
        border-radius: 12px;
        box-shadow: none;
        filter: none;
      }

      .caption {
  font-size: 18px;
  color: white;
  text-align: center;
  margin-top: 8px;
  text-decoration: none;
  transition: color 0.2s ease;
}

.caption:hover {
  color: #00ffc3; /* 호버 시 강조 색상 */
  text-decoration: underline;
}


            
        </style>
    </head>

    
    <body>
        <nav>
            <a href="index.html" class="logo"><span>25 GD</span></a>
        </nav>

        <ul class="menuright">
            <li><a class="menu_1" href="collection.html">Collection</a></li>
            <li><a class="menu_2" href="final.html">Final</a></li>
        </ul>


        <div class="week-label" id="weekLabel">Week 5</div>
        <div class="scroll-container" id="scrollContainer">
            <!-- 20 sample images -->
            <!-- Replace with your real image paths -->
            <div class="work"><img src="Images/w5.png"></div>
            <div class="work"><img src="Images/W7-1.jpg"></div>
            <div class="work"><video src="Images/w7-2.mp4" autoplay muted loop playsinline></video></div>
            <div class="work"><img src="Images/w9-1.png"></div>
            <div class="work">
                <video src="Images/w9-2.MP4" autoplay muted loop playsinline></video>
                <a href="https://22300582.sixsite.com/20th-century" class="caption">Cliking Week 9 Website link</a>
            </div>
        </div>
        
        <script>
            const container = document.getElementById("scrollContainer");
            const works = document.querySelectorAll(".work");
            const label = document.getElementById("weekLabel");

            container.addEventListener("scroll", () => {
                works.forEach((work, index) => {
                    const rect = work.getBoundingClientRect();
                    const center = window.innerWidth / 2;
                    const distance = Math.abs(rect.left + rect.width / 2 - center);
                    const maxDistance = window.innerWidth / 2;
                    const opacity = Math.max(0.3, 1 - distance / maxDistance);
                    work.style.opacity = opacity;

                    // 가운데 위치한 이미지 기준으로 Week 라벨 변경
        if (distance < 100) {
            if (index === 0) {
                label.textContent = "Week 5";
            } else if (index === 1 || index === 2) {
                label.textContent = "Week 7";
            } else if (index === 3 || index === 4) {
                label.textContent = "Week 9";
            }
        }
                });
            });

            window.addEventListener("load", () => {
    const firstWork = works[0];
    firstWork.scrollIntoView({ inline: "center", behavior: "auto", block: "nearest" });
    container.dispatchEvent(new Event("scroll"));
});
        </script>
      </body>
</html>
