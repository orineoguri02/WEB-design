<!doctype html>
<html>
    <head>
        <meta charset="utf-8"> <title>25 GD Collection</title>
        <link href="https://fonts.googleapis.com/css2?family=Workbench&display=swap" rel="stylesheet">
        <style>
            body {
                background-color: #000000;
                color: white;
                font-family: "Workbench", sans-serif;
                font-optical-sizing: auto;
                font-weight: 400;
                font-style: normal;
                font-variation-settings:
                "BLED" 0,
                "SCAN" 0;
            }
            nav {
                position: fixed;
                padding: 25px 30px;
                z-index: 10;
                top:0;
                left: 0;
            }

            .logo span {
                font-size: 24px;
                color: white;
                text-decoration: none;
                font-weight: bold;
                white-space: nowrap; /* 줄바꿈 방지 */
            }

            .menuright {
                position:fixed;
                top:28px;
                right:30px;
                list-style: none;
                display:flex;
                gap:20px;
                margin: 0;
                padding:0;
                z-index: 10;
            }
            .menuright li a {
                text-decoration: none;
                color: white;
                font: size 18px;
                padding:10px;
            }

            .menu_1:hover{color:#00ffc3}
            .menu_2:hover{color:#00ffc3}
            span:hover {color:#00ffc3}

            .main {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 90vh;
            }

            .main p {
                margin-top: 30px; 
                text-align: center;
                line-height: 1.6;
            }

            /* 버튼 디자인 */
            .next-button {
              margin-top: 100px;
              padding: 18px 60px;
              font-size: 18px;
              border: none;
              border-radius: 40px;
              background-color: #ffffff;
              color: #000000;
              font-weight: bold;
              cursor: pointer;
              transition: all 0.3s ease;
  
              font-family: "Workbench", sans-serif;
              font-optical-sizing: auto;
              font-weight: 600;
              font-style: normal;
              font-variation-settings:
              "BLED" 0,
              "SCAN" 0;
            }
            
            .next-button:hover {
              background-color: #00ffc3;
              color: white;
            }

            /* 화면 전환 패널 (초기에는 화면 가운데 덮기) */
            .splitter {
              position: fixed;
              top: 0;
              width: 50%;
              height: 100%;
              background-color: black;
              z-index: 100;
              transition: transform 1.2s ease;
              pointer-events: none; /* 클릭 막지 않게 */
              visibility: hidden;   /* 처음에는 안 보이게 */
            }

            /* 왼쪽 패널 */
            .splitter.left {
              left: 0;
              transform: translateX(0);
            }

            /* 오른쪽 패널 */
            .splitter.right {
              right: 0;
              transform: translateX(0);
            }

            /* 애니메이션 클래스 - 열리는 효과 */
            .splitter.left.open {
              transform: translateX(-100%);
              visibility: visible;
            }

            .splitter.right.open {
              transform: translateX(100%);
              visibility: visible;
            }

            .fadeout {
              opacity: 0;
              transition: opacity 0.3s ease;
            }
        </style>
    </head>

    
    <body>
        <nav>
            <a href="index.html" class="logo"><span>25 GD</span></a>
        </nav>

        <ul class="menuright">
            <li><a class="menu_1" href="collection.html">Collection</a></li>
            <li><a class="menu_2" href="final.html">Final</a></li>
        </ul>

        <div class="main">
            <h1>2025 GD Jungeun Lee's Work Collection</h1>
            <p>Welcome to 2025 GD Jungeun Lee's Work Collection <br> 👾 LEVEL UP TO KNOW ME BETTER!</p>
            <button class="next-button" onclick="openWindowEffect()">Go to Collection →</button>
        </div>

        <div class="splitter left"></div>
        <div class="splitter right"></div>

        <script>
        function openWindowEffect() {
          const left = document.querySelector('.splitter.left');
          const right = document.querySelector('.splitter.right');
          const main = document.querySelector('.main');
          const nav = document.querySelector('nav');
          const menu = document.querySelector('.menuright');

  
          // 기존 콘텐츠를 서서히 사라지게
          main.classList.add('fadeout');
          nav.classList.add('fadeout');
          menu.classList.add('fadeout');


          // splitter를 보이게 설정
          left.style.visibility = 'visible';
          right.style.visibility = 'visible';

          // splitter가 바깥으로 밀리며 열리는 애니메이션 실행
          left.classList.add('open');
          right.classList.add('open');

          // 0.8초 후 새 페이지로 이동
          setTimeout(function () {
            window.location.href = "collection.html";
          }, 1200);
          }
        </script>

      </body>
</html>
